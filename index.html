<!DOCTYPE html>
<html lang="en">

  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <title>You are Invited!</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Custom -->
    <link rel="Stylesheet" type="text/css" href="dist/styles.css" />
  </head>

  <body>
    <div class="container">  

      <div class="card">
        <div class="cover cover_left">
          <h1 class="cover_title"><span class="capital_cursive">M</span>ark</h1>
          <h1 class="cover_and"><i class="fas fa-rings-wedding"></i></h1>
          <h3 class="hashtag">#joMarkpotkayChesca</h3>
        </div>
        <div class="cover cover_right">
          <h1 class="cover_title"><span class="capital_cursive">C</span>hesca</h1>
        </div>

        <div class="page_1_container">
          <div class="page_1">
            <h1>RSVP</h1>
            <h3>Please reply by June 10th, 2022.</h3>
            <h3><a href="guidelines.html" target="_blank">Event Guidelines <i class="fa-solid fa-arrow-pointer"></i></a></h3>
            <form id="sheetdb-form" method="POST" action="https://sheetdb.io/api/v1/mm0s69l4fe559">
              <fieldset class="full-width">
                <label>Name:</label>
                <input id="firstname" name="data[firstname]" type="text" placeholder="first" required>
                <input id="lastname" name="data[lastname]" type="text" placeholder="last" required>
              </fieldset>
              <fieldset class="checkbox">
                <label>Attending </label>
                <input id="attending" name="data[willattend]" type="checkbox" value="yes"/>
                <label>Fully Vaccinated </label>
                <input id="vaccinated" name="data[covidvaccine]" type="checkbox" value="yes"/>
              </fieldset>
              <fieldset class="full-width">
                <label>Phone #:</label>
                <input id="phone" name="data[contactno]" type="tel" placeholder="+63" required>
              </fieldset>
              <button id="submit-btn" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery Validation -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <!-- Form validation -->
    <script type="text/javascript" src="dist/form.js" type="javascript"></script>
  </body>

</html>
