<!DOCTYPE html>
<html lang="en">

  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <title>You are Invited!</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Custom -->
    <link rel="Stylesheet" type="text/css" href="dist/styles.css" />
  </head>

  <body>
    <div class="container">  

      <div class="card">
        <div class="cover cover_left">
          <h1 class="cover_title">Mr. &</h1>
          <h1 class="cover_title">Luce</h1>
        </div>
        <div class="cover cover_right">
          <h1 class="cover_title">Mrs.</h1>
          <h1 class="cover_title">rnas</h1>
        </div>

        <div class="page_1_container">
          <div class="page_1">
            <h1>RSVP</h1>
            <h2>You are invited!</h2>
            <h3 id="marquee"></h3>
            <form id="sheetdb-form" method="POST" action="https://sheetdb.io/api/v1/mm0s69l4fe559">
              <fieldset class="full-width">
                <label>Name:</label>
                <input name="data[firstname]" type="text" placeholder="first">
                <input name="data[lastname]" type="text" placeholder="last">
              </fieldset>
              <fieldset class="checkbox">
                <label>Attending</label>
                <input type="checkbox" value="yes" name="data[willattend]"/>
                <label>Fully Vaccinated</label>
                <input type="checkbox" value="yes" name="data[covidvaccine]"/>
              </fieldset>
              <fieldset class="full-width">
                <label>Phone #:</label>
                <input name="data[contactno]" type="tel">
              </fieldset>
              <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- JS POST Custom -->
    <script type="text/javascript" src="dist/script.js" type="javascript"></script>
  </body>

</html>
